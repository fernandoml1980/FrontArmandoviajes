<div class="container" >
    <div class="row justify-content-center" >
        <div class="col-lg-3 col-md-5 col-sm-12 " id="bg">
            <form class="login-container" #frmLogin="ngForm" (ngSubmit)="onLogin(frmLogin)">
        <div class="mb-3">
            <label for="usuario" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="usuario" aria-describedby="Nombre" [(ngModel)]="usuario" required="recuied" name="usuario">

        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Clave</label>
            <input type="password" class="form-control" id="password" [(ngModel)]="clave" required name="clave">
        </div>
        <button type="submit" class="btn btn-outline-success mb-2" id="colortexto" >Ingresar </button>
      
    </form>
</div>
</div>
</div>
